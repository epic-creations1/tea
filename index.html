<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Reminder</title>
    <script>
        function startReminder() {
            let tea = prompt("Have you put your tea in your cup? (yes/no)").toLowerCase();

            if (tea === "yes") {
                let reminder = prompt("Do you want a reminder? (yes/no)").toLowerCase();
                
                if (reminder === "yes") {
                    let timer = parseInt(prompt("How long is your timer (in seconds)?"));
                    
                    if (isNaN(timer) || timer <= 0) {
                        alert("Please enter a valid number of seconds!");
                        return;
                    }

                    alert("Your timer is set for " + timer + " seconds.");
                    
                    setTimeout(() => {
                        alert("Your tea is ready! Don't forget to drink it!");
                    }, timer * 1000);
                } else {
                    alert("Okay, have a nice day!");
                }
            } else if (tea === "no") {
                let madeTea = prompt("Have you even made tea? (yes/no)").toLowerCase();
                if (madeTea === "yes") {
                    alert("Then put it into your cup!");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Tea Reminder</h1>
    <button onclick="startReminder()">Start</button>
</body>
</html>
