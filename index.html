<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Reminder app</title>
    <script>
        function getUserResponse(question) {
            let response = prompt(question);
            if (response === null || response.trim() === "") {
                return "yes"; // Default to "yes" if empty or OK is pressed
            }
            return response.toLowerCase();
        }

        function startReminder() {
            let tea = getUserResponse("Have you put your tea in your cup? (yes/no) or (ok/cancel");

            if (tea === "yes") {
                let reminder = getUserResponse("By any chance do you want a reminder? (yes/no) ğŸ§");
                
                if (reminder === "yes" || reminder === "ok") {
                    let timer = parseInt(prompt("ğŸ˜How long is your timer (in seconds)?"));
                    
                    if (isNaN(timer) || timer <= 0) {
                        alert("Please enter a valid number of seconds!ğŸ¤¬ğŸ˜¡");
                        return;
                    }

                    alert("ğŸ˜Your timer is set for " + timer + " seconds.");
                    
                    setTimeout(() => {
                        alert("Your tea is ready! Don't forget to drink it or since you may not have poured go pour it now!ğŸ™‹");
                    }, timer * 1000);
                } else {
                    alert("Okay, have a nice day!ğŸ™‹");
                }
            } else if (tea === "no") {
                let madeTea = getUserResponse("Have you even made tea? (yes/no)");
                if (madeTea === "yes") {
                    alert("Then put it into your cup!");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Tea Reminder</h1>
    <button onclick="start()">StartğŸ˜</button>
</body>
</html>
