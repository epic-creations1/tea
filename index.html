<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Reminder</title>
    <script>
        function startTimer() {
            let timer = parseInt(document.getElementById("timer").value);
            if (isNaN(timer) || timer <= 0) {
                alert("Please enter a valid number of seconds!");
                return;
            }
            
            alert("Timer set for " + timer + " seconds. You will get a notification when your tea is ready!");
            
            setTimeout(() => {
                playSound();
                sendNotification();
            }, timer * 1000);
        }
        
        function playSound() {
            let audio = new Audio("tea_ready_sound.mp3"); // Restore original sound file
            audio.play();
        }
        
        function sendNotification() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    new Notification("Tea Reminder", {
                        body: "Your tea is ready! Don't forget to drink it!",
                        icon: "https://cdn-icons-png.flaticon.com/512/1995/1995525.png"
                    });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Tea Reminder", {
                                body: "Your tea is ready! Don't forget to drink it!",
                                icon: "https://cdn-icons-png.flaticon.com/512/1995/1995525.png"
                            });
                        }
                    });
                }
            }
        }
    </script>
</head>
<body>
    <h1>Tea Reminder</h1>
    <p>Enter the time in seconds until your tea is ready:</p>
    <input type="number" id="timer" placeholder="Time in seconds">
    <button onclick="startTimer()">Set Reminder</button>
</body>
</html>
