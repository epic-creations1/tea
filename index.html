<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Reminder App</title>
    <script>
        function getUserResponse(question) {
            let response = prompt(question);
            return response;
        }

        function startReminder() {
            let tea = getUserResponse("Have you put your tea in your cup? (yes/no)");

            if (tea === "yes") {
                let reminder = getUserResponse("By any chance, do you want a reminder? (yes/no) ğŸ§");
                if (reminder === "yes") {
                    alert("Reminder: Drink your tea in 5 minutes!");
                    // You can add a delay here for the reminder, like using setTimeout
                } else {
                    alert("No reminder set, but enjoy your tea!");
                }
            } else {
                alert("Don't forget to put your tea in your cup!");
            }
        }
    </script>
</head>
<body>
    <h1>Tea Reminder</h1>
    <button onclick="startReminder()">Start Reminder</button>
</body>
</html>
